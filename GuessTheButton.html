<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Guess The Button!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class='centerNoBorder'>
      <div class="distanceTitle">
        <h1>Guess The Button!</h1>
      </div>
      <div class="distanceRules">
        <h2><p style="color:green">Rules: we have 3 buttons. One of them is the winner button (choosed randomly). Can you guess which button is the winner one ??? </p></h2>
      </div>
      <div>
        <div class="distanceButtons">
          <div class="buttonDistance">
            <button type="button" class="btn btn-secondary btn-lg" id="1" onclick="return button1()">Button 1</button>
            <button type="button" class="btn btn-secondary btn-lg" id="2" onclick="return button2()">Button 2</button>
            <button type="button" class="btn btn-secondary btn-lg" id="3" onclick="return button3()">Button 3</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var winnerButton = Math.floor(Math.random() * 3) + 1;
      function button1() {
        var button1 = 1;
        if (winnerButton == button1) {
          alert("Congratulation, You Won!!!")
        } else {
          alert("Wrong Button! Don't worry, I know you can win next time! The winner button was: Button " + winnerButton)
        }
      }

      function button2() {
        var button2 = 2;
        if (winnerButton == button2) {
          alert("Congratulation, You Won!!!")
        } else {
          alert("Wrong Button! Don't worry, I know you can win next time! The winner button was: Button " + winnerButton)
        }
      }

      function button3() {
        var button3 = 3;
        if (winnerButton == button3) {
          alert("Congratulation, You Won!!!")
        } else {
          alert("Wrong Button! Don't worry, I know you can win next time! The winner button was: Button " + winnerButton)
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
